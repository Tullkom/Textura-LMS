<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
    <title>{{ title }}</title>
</head>
<body class="wrapper --bs-body-bg scrollbar-gutter: stable both-edges overflow-y: auto">
  <header class="p-3 mb-4 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-10 me-5 text-white text-decoration-none">
          <span class="fs-1">ТЕКСТУРА</span>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('home') }}" class="nav-link px-2 text-secondary">Главная</a></li>
          <li><a href="{{ url_for('popular') }}" class="nav-link px-2 text-white">Популярное</a></li>
          <li><a href="{{ url_for('newest') }}" class="nav-link px-2 text-white">Новинки</a></li>
          <li><a href="{{ url_for('faq') }}" class="nav-link px-2 text-white">FAQ</a></li>
          <li><a href="{{ url_for('about') }}" class="nav-link px-2 text-white">О нас</a></li>
        </ul>
        <div class="text-end">
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('logout') }}"><button type="button" class="btn btn-outline-light me-2">Выйти</button></a>
          <a href="account/{{ current_user.username }}"><svg width="50%" height="66"> <circle cy="50%" stroke="#ffc107" stroke-width="4" fill="#f8f9fa" r="20%" cx="18%"></circle></svg></a>
        {% else %}
          <a href="{{ url_for('login') }}"><button type="button" class="btn btn-outline-light me-2">Войти</button></a>
          <a href="{{ url_for('register') }}"><button type="button" class="btn btn-warning">Зарегистрироваться</button></a>
        {% endif %}

        </div>
      </div>
    </div>
  </header>
  <div class="content">
        {% block content %}{% endblock %}
  </div>
  <div class="footer text-bg-dark">
    <footer class="d-flex flex-wrap justify-content-center align-items-center py-5 mt-4 border-top">
      <div class="col-md-6 d-flex align-items-center">
        <span class="mb-3 mb-md-0 text-white">© 2025 Текстура</span>
      </div>
    </footer>
  </div>
</body>
</html>
