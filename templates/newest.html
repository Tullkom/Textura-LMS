{% extends "base.html" %}

{% block content %}
<div class="d-flex mb-4 justify-content-center">
    <h1>НОВИНКИ</h1>
</div>
{% for item in books%}
<div class="book_obj border px-3 py-3 my-3">
    <a href="book_page/{{ item.user.username }}/{{ item.title.replace(' ', '_') }}"><h2>{{item.title}}</h2></a>
    <div class="text-break">
        {{item.about}}
    </div>
    <div>
        Автор - {{item.user.username}}, Дата написания - {{item.created_date}}
    </div>
</div>
{% endfor %}
{% endblock %}
